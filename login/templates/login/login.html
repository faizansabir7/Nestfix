{% extends "login/layout.html" %}

{% block body %}




<style>
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1605774337664-7a846e9cdf17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.45;
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        font-weight: bold;
        
    }
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: white;
    }

    .box {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    h2 {
        color: black;
        text-transform: uppercase;
        font-weight: 500;
        text-align: center;
    }

    input[type="text"],
    input[type="password"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #3498db;
        padding: 14px 10px;
        width: 200px;
        outline: none;

        border-radius: 24px;
        transition: 0.25s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        width: 400px;
        border-color: #2ecc71;
    }

    input[type="submit"] {
        text-align: center;

    }

    input[type="submit"]:hover {
        background: #2ecc71;
    }
</style>


<div class="background-image"></div>
<div class="box content">
    <h2><ion-icon name="person-outline"></ion-icon> Login</h2>
    {% if message %}
    <div style="text-align: center; color: red;">{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username ">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div style="margin: 50px;">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>

    <div style="margin-top: 10px;">   Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>

{% endblock %}
